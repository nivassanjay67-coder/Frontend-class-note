<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol reversed>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>

    <ul type="square">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    <!--nested list-->
    <ul>
        <li>fruits</li>
        <ol>
            <li>apple</li>
            <li>mamgo</li>
            <li>banana</li>
        </ol>
    </ul>
</body>
</html>
