<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table and basic structure</h1>
    <table border="5">
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 1</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <td>Divya</td>
        <td>20</td>
    </table>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Sanjay</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Divya</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
